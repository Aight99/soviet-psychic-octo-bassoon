<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diglett Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="StyleGame.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div class="container" >

    <nav class="navbar navbar-custom me-auto mb-2 mb-lg-0">
        <div class="container">
            <a href="../index.html" class="navbar-brand"><strong>Назад в робота</strong></a>
            <a href="../GameTwo/Pilots.html" class="navbar-brand"><strong>К пилотам!</strong></a>
        </div>
    </nav>


    <div class="container" >
        <div class="row">
            <div class="col-md-12">
                <h1>Ударь крота!</h1>
                <p>Правила игры:</p>
                <p>Бей крота, пока можешь</p>
                <label for="customRange" class="form-label">Сложность:</label>
                <div class="row">
                    <div class="col-md-3">

                        <input type="range" class="form-range" min="1" max="5" id="customRange">
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-light" id="myBtn1" onclick="setDifficult()">
                            Применить
                        </button>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-warning" id="myBtn2" onclick="startGame()">
                            Начать / Остановить
                        </button>
                    </div>
                    <div class="col-md-2">
                        <h3 id="timeInfo">Осталось: 0 лет</h3>
                    </div>
                    <div class="col-md-3">
                        <h3 id="pointsInfo">Очков: только своё</h3>
                    </div>
                </div>
                <br>
                <br>


                <div id="grid">
                    <img src="../imgs/Pikachu.png" alt=""><img src="../imgs/Pikachu.png" alt=""><img src="../imgs/Pikachu.png" alt=""><img src="../imgs/Diglett.png" alt="">
                </div>
                <br>
                <br>
                <br>
            </div>
        </div>
    </div>
</div>

<script src="Game1.js"></script>
</body>
</html>
